<!-- <app-header></app-header> -->
<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Register</h2>

                    <div class="form-group">
                        <label for="phoneNumber">Phone's number</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            [(ngModel)] = "phone" 
                            (input) = "onPhoneChange()"
                            name="phone" 
                            (focus)="registerForm.form.markAsTouched()"
                            required 
                            id="phoneNumber">
                        <div class="divider-nospace"></div> 
                        <p class="text-danger"
                            *ngIf="phone.length < 9 && registerForm.form.touched">
                            Phone number must have at least 9 characters
                        </p>
                        
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            [(ngModel)] = "password" 
                            name="password" 
                            placeholder="at least 3 character" 
                            required
                            (focus)="registerForm.form.markAsTouched()"
                            class="form-control" id="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="password.length < 6 && registerForm.form.touched">
                            Password must have at least 6 characters
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Retype Password</label>
                        <input 
                            type="password" 
                            placeholder="at least 3 character" 
                            name="retypePassword" 
                            required           
                            (input)="checkPasswordMatch(); registerForm.form.markAsTouched()" 
                            [(ngModel)] = "retypePassword" 
                            class="form-control" 
                            id="retype-password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="retypePassword.length < 6 && registerForm.form.touched">
                            retypePassword must have at least 6 characters
                        </p>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['retypePassword'].hasError('passwordMisMatch') && registerForm.form.touched">
                            Retype Password must match the original password
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Full name</label>
                        <input 
                            type="text" 
                            name="fullName" 
                            [(ngModel)] = "fullname" 
                            class="form-control" 
                            required 
                            id="full-name">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="fullname.length < 1 && registerForm.form.touched">
                            Phone number must have at least 9 characters
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="date-of-birth">Date of birth</label>
                        <input 
                            type="date" 
                            class="form-control" 
                            [(ngModel)] = "dateOfBirth"
                            (input)="checkAge(); registerForm.form.markAsTouched()" 
                            required 
                            id="date-of-birth" 
                            name="dateOfBirth">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge') && registerForm.form.touched">
                            invalid dateOfBirth
                        </p>
                        
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input 
                            type="text" 
                            name="address" 
                            class="form-control"
                            [(ngModel)] = "address"  
                            id="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input 
                                    type="checkbox" 
                                    name="isAccepted" 
                                    [(ngModel)] = "isAccepted" 
                                    class="form-check-input" 
                                    id="agree">
                                <label class="form-check-label text-start" for="agree">
                                    I accept the terms and conditions</label>
                            </span>
                        </div>
                    </div>
                    <button 
                        type="button" 
                        (click) = "register()"
                        class="register-button">Register
                    </button>
                    <div class="divider"></div>
                    <p class="text-center">you already have an account? <span>
                            <a href="#" class="register-link">Login</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
